<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #000000">
            <a-box position="-1 0.5 -3" color="#dfc3fa"></a-box>
            <a-octahedron position="-2.3 0.5 -2.5" color="#ff926b" radius="0.45"></a-octahedron>
            <a-ring position="-3.7 0.69 -2" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-sphere position="0 0.5 -1" radius="0.45" color="#86c0d9"></a-sphere>
            <a-cone position="1.5 0.7 -2" height="1.5" color="#d98986"></a-cone>
            <a-cylinder position="3 0.5 -2.5" radius="0.5" height="1" color="#95e6b3"></a-cylinder>
            <a-plane position="0 0 -2.5" rotation="-90 0 0" width="9" height="4" color="7bc8a4"></a-plane>
        </a-scene>
    </body>
</html>
